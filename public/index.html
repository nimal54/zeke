  <script>


    window.onscroll = function () { myFunction() };

    function myFunction() {
      scrollFunction()
      if (document.documentElement.scrollTop > 50) {
        document.getElementById("header_id").className = " main-header header_backgroundColorScrollDown";
      } else {
        document.getElementById("header_id").className = "main-header";
      }
    }
    function scrollFunction() {
      let myscrollToTopBtnbutton = document.getElementById("scrollToTopBtn");
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        myscrollToTopBtnbutton.style.display = "block";
      } else {
        myscrollToTopBtnbutton.style.display = "none";
      }
    }
    


    var fadeElements = document.getElementsByClassName('scrollFade');

    function scrollFade() {
      var viewportBottom = window.scrollY + window.innerHeight;

      for (var index = 0; index < fadeElements.length; index++) {
        var element = fadeElements[index];
        var rect = element.getBoundingClientRect();

        var elementFourth = rect.height / 4;
        var fadeInPoint = window.innerHeight - elementFourth;
        var fadeOutPoint = -(rect.height / 2);

        if (rect.top <= fadeInPoint) {
          element.classList.add('scrollFade--visible');
          element.classList.add('scrollFade--animate');
          element.classList.remove('scrollFade--hidden');
        } else {
          element.classList.remove('scrollFade--visible');
          element.classList.add('scrollFade--hidden');
        }

        if (rect.top <= fadeOutPoint) {
          element.classList.remove('scrollFade--visible');
          element.classList.add('scrollFade--hidden');
        }
      }
    }

    document.addEventListener('scroll', scrollFade);
    window.addEventListener('resize', scrollFade);
    document.addEventListener('DOMContentLoaded', function () {
      scrollFade();
    });
  </script>
